<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section id="game-field"></section>
            <section id="choice">
                <button data-size="3">3 x 3</button>
                <button data-size="4">4 x 4</button>
                <button data-size="5">5 x 5</button>
            </section>
            <section id="modal">
                <p>The Game ended. <span id="winner">X</span> won!</p>
                <button id="reload">Play again</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
